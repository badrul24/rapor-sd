  <!-- Pen -->
  <g transform="translate(24, 16)">
    <rect x="8" y="0" width="12" height="3" rx="1.5" fill="#F59E0B"/>
    <rect x="9" y="1" width="10" height="1" rx="0.5" fill="#D97706"/>
    <rect x="16" y="-2" width="2" height="8" rx="1" fill="#F59E0B"/>
    <rect x="17" y="-1" width="0.5" height="6" rx="0.25" fill="#D97706"/>
  </g>

  <!-- Lines on book pages -->
  <line x1="20" y1="26" x2="42" y2="26" stroke="#E5E7EB" stroke-width="1"/>
  <line x1="20" y1="30" x2="42" y2="30" stroke="#E5E7EB" stroke-width="1"/>
  <line x1="20" y1="34" x2="42" y2="34" stroke="#E5E7EB" stroke-width="1"/>
  <line x1="20" y1="38" x2="38" y2="38" stroke="#E5E7EB" stroke-width="1"/>
</svg>