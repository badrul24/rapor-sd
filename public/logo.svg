  <circle cx="32" cy="32" r="32" fill="#3B82F6"/>

  <!-- Book pages -->
  <rect x="16" y="20" width="32" height="24" rx="2" fill="#FFFFFF"/>
  <rect x="18" y="22" width="28" height="20" rx="1" fill="#F3F4F6"/>

  <!-- Book spine -->
